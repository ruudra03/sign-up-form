<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign-up | Californian Weekly</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="californian_weekly">
      <img
        id="bg_img"
        src="./images/monument_valley.jpg"
        alt="Image of Monument Valley"
      />
      <form id="sign_up">
        <span class="form-info">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </span>

        <span class="form-instruction">You know you want to.</span>

        <fieldset class="form-container">
          <legend class="form-legend">Let's do this!</legend>

          <label class="form-label" for="first_name">First Name</label>
          <input
            class="form-input"
            type="text"
            name="firstName"
            id="first_name"
          />

          <label class="form-label" for="last_name">Last Name</label>
          <input
            class="form-input"
            type="text"
            name="lastName"
            id="last_name"
          />

          <label class="form-label" for="user_email">Email</label>
          <input
            class="form-input"
            type="email"
            name="userEmail"
            id="user_email"
          />

          <label class="form-label" for="user_phone">Phone</label>
          <input
            class="form-input"
            type="tel"
            name="userPhone"
            id="user_phone"
          />

          <label class="form-label" for="password">Password</label>
          <input
            class="form-input"
            type="password"
            name="password"
            id="password"
          />

          <label class="form-label" for="confirm_password"
            >Confirm Password</label
          >
          <input
            class="form-input"
            type="confirmPassword"
            name="password"
            id="confirm_password"
          />
        </fieldset>

        <button class="form-btn" type="submit">Sign-up for newsletter</button>

        <a href="#" referrerpolicy="no-referrer">Terms & Conditions</a>
      </form>
    </main>
  </body>
</html>
